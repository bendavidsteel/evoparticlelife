# Parameter sweep configuration

# @package _global_
experiment:
  name: parameter_sweep
  num_steps: 500
  description: "Systematic parameter sweep"

# Define parameter sweep grid
sweep:
  # Physics parameters
  mass:
    - 0.01
    - 0.02
    - 0.05

  half_life:
    - 0.0005
    - 0.001
    - 0.002

  repulsion:
    - 10.0
    - 20.0
    - 40.0

  # Interaction parameters
  rmax:
    - 0.15
    - 0.2
    - 0.3

  repulsion_dist:
    - 0.03
    - 0.05
    - 0.07

  # System parameters
  num_particles:
    - 2000
    - 4000

  species_dim:
    - 2
    - 4
