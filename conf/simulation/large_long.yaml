# Large simulation for long-term runs
# More particles to see richer dynamics

num_particles: 8000  # 2x default
species_dim: 2
box_size: 4.0  # Larger box for more particles
n_dims: 2
dt: 0.001
steps_per_frame: 20

# Physics parameters (same as default)
mass: 0.02
half_life: 0.001
rmax: 0.2
repulsion_dist: 0.05
repulsion: 20.0

# Neighbor list parameters (adjusted for more particles)
dr_threshold: 0.01
capacity_multiplier: 5.0  # Higher capacity for more particles

# Stepping method
use_while_loop: true
max_steps_per_update: 200
