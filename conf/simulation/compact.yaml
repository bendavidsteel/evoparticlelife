# Compact simulation - optimized for high-dimensional species on 4GB GPU
# Balances particle count with high species dimensionality (up to 8D)

num_particles: 2500  # Reduced from 4000 to handle high-dim species
species_dim: 2
box_size: 2.5
n_dims: 2
dt: 0.001
steps_per_frame: 20

# Physics parameters
mass: 0.02
half_life: 0.001
rmax: 0.2
repulsion_dist: 0.05
repulsion: 20.0

# Neighbor list parameters (conservative for memory)
dr_threshold: 0.01
capacity_multiplier: 3.0  # Reduced from 4.0 to save memory

# Stepping method
use_while_loop: true
max_steps_per_update: 200
